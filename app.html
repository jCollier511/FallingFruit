<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        select#field-limit{
          width:2.5rem;
        }
        h2.subtitle{
          font-family:'Underdog',sans-serif;
        }
    	* {
				box-sizing: border-box;
			}

    <!-- nav -->
    <app-navbar current-page="app"></app-navbar>
    <app-header></app-header>

        <div class="has-background-success mt-1 pt-1"> 
          <div class="is-large p-4">
            <!-- Row #1 -->
            <div class="title has-text-light">Falling Fruit</div>
            </div>
        </div>
